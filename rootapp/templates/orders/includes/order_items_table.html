<table class="table table-bordered">
  <thead>
    <tr>
      <th>Produit</th>
      <th>Quantité</th>
      <th>Prix unitaire</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    {% for item in order.items.all %}
    <tr>
      <td>{{ item.product_title }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price }} €</td>
      <td>{{ item.get_cost }} €</td>
    </tr>
    {% endfor %}
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3" class="text-end"><strong>Total</strong></td>
      <td><strong>{{ order.get_total_items_cost }} €</strong></td>
    </tr>
  </tfoot>
</table>
