{% extends "base.html" %}

{% block content %}
  <div class="signup-page">
    <h1>{{ page.title }}</h1>
    <p>{{ page.intro }}</p>
    
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="{% url 'users:login' %}">Se connecter</a></p>
  </div>
{% endblock %}
